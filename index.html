<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>âœ¨ Sticker Printer âœ¨</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div class="header">
      <h1>âœ¨ Sticker Printer âœ¨</h1>
    </div>

    <!-- All modals are now created dynamically as app-modal components -->

    <div class="canvas-container">
      <canvas id="drawingCanvas"></canvas>
    </div>

    <div class="toolbar">
      <input
        type="color"
        class="color-picker"
        id="colorPicker"
        value="#000000"
      />

      <div class="size-group">
        <div class="size-btn active" id="sizeS">S</div>
        <div class="size-btn" id="sizeM">M</div>
        <div class="size-btn" id="sizeL">L</div>
      </div>

      <button class="tool-btn danger" onclick="drawingManager.clearCanvas()">
        ğŸ—‘ï¸ Clear
      </button>
      <button class="tool-btn primary" onclick="drawingManager.showTextInputModal()">
        ğŸ“ Add Text
      </button>
      <button class="tool-btn primary" onclick="aiManager.showPromptModal()">
        âœ¨ AI Draw
      </button>
      <button class="tool-btn primary" id="connectPrinterBtn">
        ğŸ“± Connect Printer
      </button>
      <button
        class="tool-btn danger"
        id="disconnectPrinterBtn"
        style="display: none"
      >
        ğŸ“± Disconnect
      </button>
      <button class="tool-btn success" id="printOptionsBtn">
        ğŸ–¨ï¸ Save/Print
      </button>
      <button class="tool-btn primary" onclick="cameraManager.captureCamera()">
        ğŸ“· Take Photo
      </button>
      <button class="tool-btn primary" onclick="imageManager.uploadImage()">
        ğŸ–¼ï¸ Upload Image
      </button>
    </div>

    <div id="printerStatus" class="disconnected">Printer: Not Connected</div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="imageInput" accept="image/*" style="display: none" />
    <!-- Hidden video element for camera -->
    <video id="cameraVideo" style="display: none"></video>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
